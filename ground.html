<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript on Steroids</title>
    <link rel="stylesheet" href="ground.css">
</head>
<body>
    <div class="whole-box">
        <h2>Challenge 1: Your Age in Days</h2>
        <div class="button-box">
            <div>
                <button class="clickme" onclick="ageInDays()">Click me</button>
            </div>
            <div>
                <button class="resett" onclick="reset()">Reset</button>
            </div>
        </div>

        <div class="button-box">
            <div id="box-result"></div>
        </div>

        <h2>Challenge 2: Cat Generator</h2>
        <div class="button-box">
            <div>
                <button class="cat-generator" id="cat-gen" onclick="generatorCat()">Generate Cat</button>
            </div>
        </div>
        <div class="flex-box-container-2" id="flex-box-div"></div>
    </div>





    <script src="ground.js"></script>
</body>
</html>
